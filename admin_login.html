{% extends 'navigation.html' %}
{% load static %}
{% block body %}

   {% if error == "no" %}
 <script>
     alert('Logged In Successfully');
     window.location=( '{% url 'admin_home' %}' );
 </script>
   {% endif %}

   {% if error == "yes" %}
 <script>
   alert('Invalid Login Credintials, Try Again');
 </script>
   {% endif %}

 <div class="container mt-5"style="background-color: #ACE2E1">
    <div class="row">
        <div class="col-sm-6">
            <img src="{%static 'images/3.png'%}" class="img-thumbnail my-1" style="width:100% height: 345px">
        </div> 
            <div class="col-sm-6">
                <h2> Admin Login</h2>
                <hr>
                <p> Enter your UserName and Password for access Admin Panel</p>
                <form  method="post" >
                     {% csrf_token %}
                     <label>UserName</label>
                    <input type="text"class="form-control" name="uname" placeholder=" Enter UserName" required>
                    <label>Password</label>
                    <input type="password" class="form-control"name="pwd" placeholder="Enter Password" required>
                    <input type="submit" class="form-control btn btn-primary mt-2"value="Login">
                </form>
            </div>
    </div>
 </div>
 <br>
 {% endblock %}
