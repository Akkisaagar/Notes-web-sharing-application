{% extends 'navigation.html' %}
{% block body %}
{% load static %}


<div class="container mt-5" style="background-color: #ACE2E1">
    <div class="row">
        <div class="col-sm-6">
            <h2 class="text-center"> New Customers</h2>
            <hr>
            <img src="{%static 'images/4.jpg'%}" class="img-thumbnail" style="width:100% height: 345px">
            <p>Create an account with our website, u will be able to move through notes uploading and downloading process and more....</p>  
            <center><a href="{% url 'signup1' %}" class="btn btn-danger text-white text-center mt-5">  Create an account</a>  
        </div> 
            <div class="col-sm-6">
                <h2>User Login</h2>
                <form  method="post">
                     {% csrf_token %}
                    <select name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                    <input type="text"class="form-control"name="name" placeholder="Your Name" required>
                    <select name="year" required>
                        <option value="" disabled selected>Select Year</option>
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                    </select>
                    <input type="email"class="form-control" name="email" placeholder="Your Email" required>
                    <input type="text" class="form-control"name="identifier" placeholder="Roll Number / Teacher ID" required>
                    <input type="password" class="form-control"name="pwd" placeholder="Password" required>
                    <input type="submit" class="form-control btn btn-danger mt-2"value="Login">
                </form>
            </div>
    </div>
</div>
<br>
{% endblock %}
