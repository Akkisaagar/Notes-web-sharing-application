{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}
{% if error == "no" %}
 <script>
     alert('Password Changed...');
     window.location=( '{% url 'admin_logout' %}' );
 </script>
   {% endif %}

   {% if error == "yes" %}
 <script>
   alert('Invalid Login Credintials, Try Again');
 </script>
   {% endif %}
<div class="container mt-5" style="background-color: lightyellow">
    <div class="row">
        <div class="col-sm-6">
            <img src ="{% static 'images/7.jpg' %}" style="width:90%; height:400px">
            
        </div> 
            <div class="col-sm-6">
                <h2 class="text-center">CHANGE PASSWORD</h2>
                <form  method="post">
                     {% csrf_token %}
                   <label> Old Password</label>
                    <input type="password"class="form-control" name="old" placeholder="Your Old Password" required>
                    <label> New Password</label>
                    <input type="password"class="form-control" name="new" placeholder="Your New Password " required>
                    <label> Confirm  Password</label>
                    <input type="password"class="form-control" name="confirm" placeholder="Re Enter Password" required>
                </form>
            </div>
    </div>
</div>
{% endblock %}
